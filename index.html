  <div class="w-full max-w-2xl space-y-8">

      <h1 class="text-3xl font-bold mt-4">Gerador de Sensibilidade Pago</h1>
    </div>
    
    <button id="infoContaBtn"
  class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-lg font-bold transition hover:scale-105">
  Informa√ß√µes da Conta
</button>

<div id="infoContaBox" class="hidden mt-6 bg-[#1a1c2c] border border-gray-700/50 rounded-xl p-6 space-y-3 text-lg"></div>

    <div class="bg-[#1a1c2c] border border-gray-700/50 rounded-xl p-6">
      <label class="block text-lg font-medium mb-4">Sistema Operacional</label>
      <div class="flex bg-black/30 rounded-lg p-1">
        <button id="androidBtn" class="w-1/2 py-3 rounded-md font-bold bg-red-600">Android</button>
        <button id="iosBtn" class="w-1/2 py-3 rounded-md font-bold text-gray-400">iOS</button>
      </div>
    </div>

    <div class="bg-[#1a1c2c] border border-gray-700/50 rounded-xl p-6">
      <label class="block text-lg font-medium mb-4">Modelo do celular</label>
      <input id="modelo" type="text" placeholder="Ex: Galaxy S23, iPhone 14" class="w-full px-4 py-3 bg-black/30 border border-gray-600 rounded-lg focus:ring-2 focus:ring-red-500">
    </div>

    <div class="bg-[#1a1c2c] border border-gray-700/50 rounded-xl p-6">
      <label class="block text-lg font-medium mb-4">Escolha o n√≠vel</label>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <button onclick="gerar('Baixa')" class="bg-[#a12323] hover:bg-[#b03030] py-5 rounded-lg font-bold text-xl transition hover:scale-105">Baixa</button>
        <button onclick="gerar('M√©dia')" class="bg-[#a12323] hover:bg-[#b03030] py-5 rounded-lg font-bold text-xl transition hover:scale-105">M√©dia</button>
        <button onclick="gerar('Alta')" class="bg-[#a12323] hover:bg-[#b03030] py-5 rounded-lg font-bold text-xl transition hover:scale-105">Alta</button>
      </div>
    </div>

    <div id="loading" class="hidden text-center py-12">
      <div class="w-16 h-16 border-4 border-gray-600 border-t-red-500 rounded-full animate-spin mx-auto"></div>
      <p class="mt-6 text-2xl text-red-500 font-bold">
        Gerando sensibilidade...
      </p>
    </div>

    <div id="resultado" class="hidden space-y-6"></div>
  </div>
  
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged,
    setPersistence,
    inMemoryPersistence
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBCLAmIdulgRa1lit2D5aPu8QdxM2I43zA",
    authDomain: "painel-espanca.firebaseapp.com",
    projectId: "painel-espanca",
    appId: "1:257026807953:web:6bc670881c3806e84bc730"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  await setPersistence(auth, inMemoryPersistence);

  const btn = document.getElementById("infoContaBtn");
  const box = document.getElementById("infoContaBox");

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.replace("index.html");
      return;
    }

    btn.onclick = () => {
      const criado = new Date(user.metadata.creationTime);
      const ultimoLogin = new Date(user.metadata.lastSignInTime);

      box.innerHTML = `
        <div><span class="text-gray-400">üìÖ Conta criada em:</span><br>
        <strong>${criado.toLocaleString()}</strong></div>

        <div><span class="text-gray-400">üü¢ Status:</span><br>
        <strong class="text-green-500">Ativo</strong></div>

        <div><span class="text-gray-400">‚è± √öltimo login:</span><br>
        <strong>${ultimoLogin.toLocaleString()}</strong></div>
      `;

      box.classList.toggle("hidden");
    };
  });
</script>

  <script>

    let os = 'Android';
    document.getElementById('androidBtn').onclick = () => {
      os = 'Android'; trocar('androidBtn', 'iosBtn');
    }
    document.getElementById('iosBtn').onclick = () => {
      os = 'iOS'; trocar('iosBtn', 'androidBtn');
    }

    function trocar(ativo, inativo) {
      document.getElementById(ativo).classList.add('bg-red-600', 'text-white');
      document.getElementById(ativo).classList.remove('text-gray-400');
      document.getElementById(inativo).classList.remove('bg-red-600', 'text-white');
      document.getElementById(inativo).classList.add('text-gray-400');
    }

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function randFloat(min, max, dec) {
      return parseFloat((Math.random() * (max - min) + min).toFixed(dec));
    }
    function escolha(arr) {
      return arr[rand(0, arr.length-1)];
    }

    async function gerar(nivel) {
      const modelo = document.getElementById('modelo').value.trim() || (os === 'Android' ? 'Android': 'iPhone');
      if (!modelo) return alert('Digite o modelo do celular!');

      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('resultado').classList.add('hidden');
      await new Promise(r => setTimeout(r, 4000));

      const base = nivel === 'Baixa' ? {
        g: rand(70, 100),
        pv: rand(70, 100),
        m2: rand(70, 100),
        m4: rand(70, 100),
        awm: rand(15, 25),
        ol: rand(50, 70),
        bt: rand(65, 80),
        dpi: rand(410, 520)}: nivel === 'M√©dia' ? {
        g: rand(120, 150),
        pv: rand(120, 150),
        m2: rand(120, 150),
        m4: rand(120, 150),
        awm: rand(25, 35),
        ol: rand(60, 80),
        bt: rand(60, 75),
        dpi: rand(450, 610)}: {
        g: rand(130, 200),
        pv: rand(130, 200),
        m2: rand(130, 200),
        m4: rand(130, 200),
        awm: rand(35, 45),
        ol: rand(70, 90),
        bt: rand(55, 70),
        dpi: rand(620, 740)};

      const config = os === 'Android' ? {
        geral: base.g,
        pontoVermelho: base.pv,
        mira2x: base.m2,
        mira4x: base.m4,
        miraAWM: base.awm,
        olhadinha: base.ol,
        botaoAtirar: base.bt,
